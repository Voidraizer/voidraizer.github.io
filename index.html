<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .group {
            margin-bottom: 40px;
        }
        .group-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .image-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #imageModal img {
            max-width: 1600px;
            max-height: 1200px;
            width: auto;
            height: auto;
            border: 5px solid white;
            border-radius: 5px;
        }
        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>In Loving Memory</h1>
        <p>A tribute to someone special</p>
    </header>

    <main id="content"></main>

    <div id="imageModal">
        <a id="closeModal" href="javascript:void(0)" onclick="closeModal()">Close</a>
        <img id="modalImage" src="" alt="Full-size image">
    </div>

    <footer>
        <p>&copy; 2024 Memorial Page</p>
    </footer>

    <script>
        const images = [
            { group: 'Winter', src: '328.jpg', description: 'View of the deck.' },
            { group: 'Winter', src: '330.jpg', description: 'View out of the kitchen window.' },
            { group: 'Winter', src: '328.jpg', description: 'Description 0.' },
            { group: 'Winter', src: '330.jpg', description: 'Description 1.' },
            { group: 'Winter', src: '328.jpg', description: 'Description 2.' },
            { group: 'Winter', src: '330.jpg', description: 'Description 3.' },
            { group: 'Cats', src: '007.jpg', description: 'Cousins.' },
            { group: 'Friends', src: '211.jpg', description: 'Geese in the yard.' },
            { group: 'Cats', src: '001.jpg', description: 'A brief description of image 5.' }
            // Add more image objects as needed
        ];

        function createImageGroups(imageArray) {
            const content = document.getElementById('content');
            content.innerHTML = ''; // Clear existing content

            // Group images by the 'group' property
            const groupedImages = imageArray.reduce((acc, image) => {
                acc[image.group] = acc[image.group] || [];
                acc[image.group].push(image);
                return acc;
            }, {});

            // Create sections for each group
            for (const groupName in groupedImages) {
                // Create a container for the group
                const groupContainer = document.createElement('section');
                groupContainer.className = 'group';

                // Create a title for the group
                const groupTitle = document.createElement('h2');
                groupTitle.className = 'group-title';
                groupTitle.textContent = groupName;
                groupContainer.appendChild(groupTitle);

                // Create a gallery container for the images
                const gallery = document.createElement('div');
                gallery.className = 'gallery';

                // Add images to the gallery
                groupedImages[groupName].forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.onclick = () => openModal(image.src);

                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.description;

                    const description = document.createElement('div');
                    description.className = 'description';
                    description.textContent = image.description;

                    card.appendChild(img);
                    card.appendChild(description);
                    gallery.appendChild(card);
                });

                groupContainer.appendChild(gallery);
                content.appendChild(groupContainer);
            }
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Initialize the page with the grouped images
        createImageGroups(images);
    </script>
</body>
</html>
