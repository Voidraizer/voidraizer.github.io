<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .group {
            margin-bottom: 40px;
        }
        .group-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .image-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #modalImage {
            max-width: 1600px;
            max-height: 1200px;
            width: auto;
            height: auto;
            cursor: grab;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1); /* Added scale(1) for zooming */
            border: 5px solid white;
            border-radius: 5px;
            transition: transform 0.2s ease-out; /* Smooth zoom transition */
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #closeButton:hover {
            background-color: #d32f2f;
        }
        footer {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>In Loving Memory</h1>
        <p>A tribute to someone special</p>
    </header>

    <main id="content"></main>

    <div id="imageModal">
        <button id="closeButton" onclick="closeModal()">Close</button>
        <img id="modalImage" src="" alt="Full-size image">
    </div>

    <footer>
        <p>&copy; 2024 Memorial Page</p>
    </footer>

    <script>
        const images = [
            { group: 'Winter', src: '328.JPG', description: 'View of the deck.' },
            { group: 'Winter', src: '330.JPG', description: 'View out of the kitchen window.' },
            { group: 'Winter', src: '328.JPG', description: 'Description 0.' },
            { group: 'Cats', src: '007.JPG', description: 'Cousins.' },
            { group: 'Friends', src: '211.JPG', description: 'Geese in the yard.' },
            { group: 'Cats', src: '001.JPG', description: 'A brief description of image 5.' }
        ];

        function createImageGroups(imageArray) {
            const content = document.getElementById('content');
            content.innerHTML = ''; // Clear existing content

            const groupedImages = imageArray.reduce((acc, image) => {
                acc[image.group] = acc[image.group] || [];
                acc[image.group].push(image);
                return acc;
            }, {});

            for (const groupName in groupedImages) {
                const groupContainer = document.createElement('section');
                groupContainer.className = 'group';

                const groupTitle = document.createElement('h2');
                groupTitle.className = 'group-title';
                groupTitle.textContent = groupName;
                groupContainer.appendChild(groupTitle);

                const gallery = document.createElement('div');
                gallery.className = 'gallery';

                groupedImages[groupName].forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.onclick = () => openModal(image.src);

                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.description;

                    const description = document.createElement('div');
                    description.className = 'description';
                    description.textContent = image.description;

                    card.appendChild(img);
                    card.appendChild(description);
                    gallery.appendChild(card);
                });

                groupContainer.appendChild(gallery);
                content.appendChild(groupContainer);
            }
        }

        function openModal(imageSrc) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';

            let isPanning = false;
            let startX = 0, startY = 0;
            let initialDistance = 0;
            let scale = 1;

            modalImage.style.left = '50%';
            modalImage.style.top = '50%';
            modalImage.style.transform = `translate(-50%, -50%) scale(${scale})`; // Reset position and scale

            modalImage.onmousedown = (e) => {
                if (e.button !== 0) return;
                e.preventDefault();

                isPanning = true;
                modalImage.style.cursor = 'grabbing';
                startX = e.clientX - modalImage.offsetLeft;
                startY = e.clientY - modalImage.offsetTop;
            };

            modalImage.onmousemove = (e) => {
                if (!isPanning) return;
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                modalImage.style.left = `${x}px`;
                modalImage.style.top = `${y}px`;
            };

            modalImage.onmouseup = modalImage.onmouseleave = () => {
                isPanning = false;
                modalImage.style.cursor = 'grab';
            };

            modalImage.ontouchstart = (e) => {
                if (e.touches.length === 1) {
                    e.preventDefault();
                    isPanning = true;
                    startX = e.touches[0].clientX - modalImage.offsetLeft;
                    startY = e.touches[0].clientY - modalImage.offsetTop;
                } else if (e.touches.length === 2) {
                    e.preventDefault();
                    isPanning = false;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                }
            };

            modalImage.ontouchmove = (e) => {
                if (e.touches.length === 1 && isPanning) {
                    const x = e.touches[0].clientX - startX;
                    const y = e.touches[0].clientY - startY;
                    modalImage.style.left = `${x}px`;
                    modalImage.style.top = `${y}px`;
                } else if (e.touches.length === 2) {
                    const newDistance = getDistance(e.touches[0], e.touches[1]);
                    scale *= newDistance / initialDistance;
                    scale = Math.max(1, Math.min(scale, 5)); // Limit zoom levels
                    initialDistance = newDistance;
                    modalImage.style.transform = `translate(-50%, -50%) scale(${scale})`;
                }
            };

            modalImage.ontouchend = () => {
                isPanning = false;
            };
        }

        function getDistance(touch1, touch2) {
            return Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) +
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
        }
