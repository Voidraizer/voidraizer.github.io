<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .group {
            margin-bottom: 40px;
        }
        .group-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .image-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #modalImage {
            max-width: 1600px;
            max-height: 1200px;
            width: auto;
            height: auto;
            cursor: grab;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
            border-radius: 5px;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #closeButton:hover {
            background-color: #d32f2f;
        }
        footer {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>In Loving Memory</h1>
        <p>A tribute to someone special</p>
    </header>

    <main id="content"></main>

    <div id="imageModal">
        <button id="closeButton" onclick="closeModal()">Close</button>
        <img id="modalImage" src="" alt="Full-size image">
    </div>

    <footer>
        <p>&copy; 2024 Memorial Page</p>
    </footer>

    <script>
        const images = [
            { group: 'Winter', src: '328.JPG', description: 'View of the deck.' },
            { group: 'Winter', src: '330.JPG', description: 'View out of the kitchen window.' },
            { group: 'Winter', src: '328.JPG', description: 'Description 0.' },
            { group: 'Cats', src: '007.JPG', description: 'Cousins.' },
            { group: 'Friends-01', src: '211.JPG', description: 'Geese in the yard.' },
            { group: 'Cats', src: '001.JPG', description: 'A brief description of image 5.' }
            // Add more image objects as needed
        ];

        function createImageGroups(imageArray) {
            const content = document.getElementById('content');
            content.innerHTML = ''; // Clear existing content

            const groupedImages = imageArray.reduce((acc, image) => {
                acc[image.group] = acc[image.group] || [];
                acc[image.group].push(image);
                return acc;
            }, {});

            for (const groupName in groupedImages) {
                const groupContainer = document.createElement('section');
                groupContainer.className = 'group';

                const groupTitle = document.createElement('h2');
                groupTitle.className = 'group-title';
                groupTitle.textContent = groupName;
                groupContainer.appendChild(groupTitle);

                const gallery = document.createElement('div');
                gallery.className = 'gallery';

                groupedImages[groupName].forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.onclick = () => openModal(image.src);

                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.description;

                    const description = document.createElement('div');
                    description.className = 'description';
                    description.textContent = image.description;

                    card.appendChild(img);
                    card.appendChild(description);
                    gallery.appendChild(card);
                });

                groupContainer.appendChild(gallery);
                content.appendChild(groupContainer);
            }
        }

        function openModal(imageSrc) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';

            let isPanning = false;
            let startX = 0, startY = 0;

            modalImage.style.left = '50%';
            modalImage.style.top = '50%';
            modalImage.style.transform = 'translate(-50%, -50%)'; // Reset position

            // Mouse down event
            modalImage.onmousedown = (e) => {
                if (e.button !== 0) return; // Ensure left mouse button is used
                e.preventDefault(); // Prevent default behavior (e.g., "no" cursor)

                e.stopPropagation(); // Prevent modal from closing when starting panning
                isPanning = true;
                modalImage.style.cursor = 'grabbing';
                startX = e.clientX - modalImage.offsetLeft;
                startY = e.clientY - modalImage.offsetTop;
            };

            // Mouse move event
            modalImage.onmousemove = (e) => {
                if (!isPanning) return;
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                modalImage.style.left = `${x}px`;
                modalImage.style.top = `${y}px`;
            };

            // Mouse up / Mouse leave event
            const stopPanning = () => {
                isPanning = false;
                modalImage.style.cursor = 'grab';
            };
            modalImage.onmouseup = stopPanning;
            modalImage.onmouseleave = stopPanning;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.getElementById('modalImage').style.left = '50%';
            document.getElementById('modalImage').style.top = '50%';
        }

        // Initialize the page with the grouped images
        createImageGroups(images);
    </script>
</body>
</html>
