<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .group {
            margin-bottom: 40px;
        }

        .group-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .image-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #modalImage {
            max-width: 1600px;
            max-height: 1200px;
            width: auto;
            height: auto;
            cursor: grab;
            position: absolute;
            left: 50%;
            top: 50%;
            /* Added scale(1) for zooming */
            transform: translate(-50%, -50%) scale(1);
            /* Default transform origin */
            transform-origin: center center;
            border: 5px solid white;
            border-radius: 5px;
            /* Smooth zoom transition */
            transition: transform 0.2s ease-out;
        }

        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #closeButton:hover {
            background-color: #d32f2f;
        }

        footer {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>In Loving Memory</h1>
        <p>A tribute to someone special</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="frankie.html">Frankie</a>
        </nav>
    </header>

    <main id="content"></main>

    <div id="imageModal">
        <button id="closeButton" onclick="closeModal()">Close</button>
        <img id="modalImage" src="" alt="Full-size image">
    </div>

    <footer>
        <p>&copy; 2024 Memorial Page</p>
    </footer>

    </script>
    <script src="imageScript.js"></script>
</body>

</html>
