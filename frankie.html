<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E2123;
            color: #ccc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 200px;
            height: auto;
            border-radius: 15px; /* Round the corners */
        }
        main {
            padding: 20px;
        }
        .group {
            margin-bottom: 40px;
        }
        .group-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ccc;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .image-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .center {
            text-align: center;
            border: 3px solid gray;
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #modalImage {
            max-width: 1600px;
            max-height: 1200px;
            width: auto;
            height: auto;
            cursor: grab;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
            border-radius: 5px;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #closeButton:hover {
            background-color: #d32f2f;
        }
        footer {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1><i>In Loving Memory</i></h1>
        <h1>Franklin (Frankie) Lutikoff</h1>
        <img src="images/frankie/f01.jpg" alt="Frankie">
        <h2>October 27, 1989 - September 21, 2024<h2>
    </header>

    <div class="center" id="textDivHusband"></div>
    <main id="contentHusband"></main>
    
    <div class="center" id="textDivSeven"></div>
    <main id="contentSeven"></main>

    <div class="center" id="textDivCats"></div>
    <main id="contentCats"></main>

    <div class="center" id="textDivSick"></div>
    <main id="contentSick"></main>

    <div id="imageModal">
        <button id="closeButton" onclick="closeModal()">Close</button>
        <img id="modalImage" src="" alt="Full-size image">
    </div>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script>

        let lines = [];
        
        lines[0] = "Loving husband, devoted son, and caring brother, Frankie is survived by his wife Sherry, his parents Lisa and Pete, his brother Steve, and his sister Lauren.";
        lines[1] = "";
        lines[2] = "Above all else, Frankie cherished his family and eagerly looked forward to every opportunity to spend time with them.";
        lines[3] = "He loved his life in Seattle with Sherry.  But each Christmas, he traveled across the country from Seattle to Wadsworth to enjoy a week or more of precious family time.";
        lines[4] = "These are the memories that will be forever cherished by those he left behind.";

        lines[5] = "";
        lines[6] = "Frankie was an accomplished software engineer and technical lead for the rideshare company Lyft, where he helped provide for his family.";
        lines[7] = "He took great pride in the accomplishments of his team, especially their contributions to Lyft's backend payroll software.";
        lines[8] = "He was a graduate of Case Western Reserve University in Cleveland which found him his first job working at Philips Imaging in Cleveland.";
        lines[9] = "It was at Philips where Frankie met Sherry and had his life changed forever.";

        const images = [
            { group: 'Husband', src: 'images/husband/husband00.jpg', description: 'Wedding in Banff National Park, 2017' },
            { group: 'Husband', src: 'images/husband/husband01.jpg', description: 'Wedding in Banff National Park, 2017' },
            { group: 'Husband', src: 'images/husband/FrankieSherryLatte.jpg', description: 'Frankie, Sherry, and  Latte' }
            // Add more image objects as needed
        ];

        let lines1 = [];
        lines1[0] = "As part of Chinese custom, seven years of happy marriage is something to be celebrated.";
        lines1[1] = "In the summer of 2024, Sherry put together a photo shoot in the Seattle area as part of that celebration.";

        const images1 = [
            { group: 'Seven Years of Joy', src: 'images/husband/June_2024_00.jpg', description: 'Seattle, June 2024' },
            { group: 'Seven Years of Joy', src: 'images/husband/June_2024_01.jpg', description: 'Seattle, June 2024' },
            { group: 'Seven Years of Joy', src: 'images/husband/June_2024_02.jpg', description: 'Seattle, June 2024' },
            { group: 'Seven Years of Joy', src: 'images/husband/June_2024_03.jpg', description: 'Seattle, June 2024' }
            // Add more image objects as needed
        ];

        let lines2 = [];
        lines2[0] = "Beyond the people in his life, Frankie was also the proud papa of three beloved rescue cats: Latte, Kelly, and Luna.";
        lines2[1] = "These cats brought him constant joy and will undoubtedly feel his absence.";
        lines2[2] = "While Frankie and Sherry enjoyed traveling to many exciting destinations, Frankie was truly happiest when returning home to relax and spend time with his beloved kitties.";

        const images2 = [
            { group: "Frankie's Cats", src: "images/cats/Latte.jpg", description: "Latte" },
            { group: "Frankie's Cats", src: "images/cats/Kelly.jpg", description: "Kelly" },
            { group: "Frankie's Cats", src: "images/cats/Luna.jpg", description: "Luna" }
            // Add more image objects as needed
        ];

        let lines3 = [];
        lines3[0] = "On the morning of September 21, 2024 at 3:35 a.m. Frankie was just 34 years old when he lost his 15 month battle with a very rare form of cancer called PEComa.";
        lines3[1] = "He never gave up hope and he never stopped fighting.  During those 15 months there were both highs and lows with family right by his side.";
        lines3[2] = "";
        lines3[3] = "Frankie, your memory will forever be cherished and your absence deeply felt.";

        const images3 = [
            { group: "Loved Life", src: "images/frankie/f02.jpg", description: "Spread you wings!" }
            // Add more image objects as needed
        ];

        // Function to check if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function displayText(useSmall, lines, elmentID) {            
            const textDiv = document.getElementById(elmentID);

            if (useSmall) {
                textDiv.innerHTML = "<p><i><small>";
            } else {
                textDiv.innerHTML = "<p><i>";
            }

            for (let i = 0; i < lines.length; i++) {
                textDiv.innerHTML += (lines[i] + "</br>");
            }

            textDiv.innerHTML += "</i></p>";

            textDiv.style.display = "block";
        }
        
        function createImageGroups(imageArray, elementID) {
            const content = document.getElementById(elementID);
            content.innerHTML = ''; // Clear existing content

            const groupedImages = imageArray.reduce((acc, image) => {
                acc[image.group] = acc[image.group] || [];
                acc[image.group].push(image);
                return acc;
            }, {});

            for (const groupName in groupedImages) {
                const groupContainer = document.createElement('section');
                groupContainer.className = 'group';

                const groupTitle = document.createElement('h2');
                groupTitle.className = 'group-title';
                groupTitle.textContent = groupName;
                groupContainer.appendChild(groupTitle);

                const gallery = document.createElement('div');
                gallery.className = 'gallery';

                groupedImages[groupName].forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    //card.onclick = () => openModal(image.src);

                    // Check if it's a mobile device before adding the click handler
                    if (!isMobileDevice()) {
                        card.onclick = () => openModal(image.src);
                    }
                
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.description;

                    const description = document.createElement('div');
                    description.className = 'description';
                    description.textContent = image.description;

                    card.appendChild(img);
                    card.appendChild(description);
                    gallery.appendChild(card);
                });

                groupContainer.appendChild(gallery);
                content.appendChild(groupContainer);
            }
        }

        function openModal(imageSrc) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';

            let isPanning = false;
            let startX = 0, startY = 0;

            modalImage.style.left = '50%';
            modalImage.style.top = '50%';
            modalImage.style.transform = 'translate(-50%, -50%)'; // Reset position

            // Mouse down event
            modalImage.onmousedown = (e) => {
                if (e.button !== 0) return; // Ensure left mouse button is used
                e.preventDefault(); // Prevent default behavior (e.g., "no" cursor)

                e.stopPropagation(); // Prevent modal from closing when starting panning
                isPanning = true;
                modalImage.style.cursor = 'grabbing';
                startX = e.clientX - modalImage.offsetLeft;
                startY = e.clientY - modalImage.offsetTop;
            };

            // Mouse move event
            modalImage.onmousemove = (e) => {
                if (!isPanning) return;
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                modalImage.style.left = `${x}px`;
                modalImage.style.top = `${y}px`;
            };

            // Mouse up / Mouse leave event
            const stopPanning = () => {
                isPanning = false;
                modalImage.style.cursor = 'grab';
            };
            modalImage.onmouseup = stopPanning;
            modalImage.onmouseleave = stopPanning;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.getElementById('modalImage').style.left = '50%';
            document.getElementById('modalImage').style.top = '50%';
        }
        
        displayText(isMobileDevice(), lines, 'textDivHusband');
        createImageGroups(images, 'contentHusband');

        displayText(isMobileDevice(), lines1, 'textDivSeven');
        createImageGroups(images1, 'contentSeven');
        
        displayText(isMobileDevice(), lines2, 'textDivCats');
        createImageGroups(images2, 'contentCats');
        
        displayText(isMobileDevice(), lines3, 'textDivSick');
        createImageGroups(images3, 'contentSick');
            
    </script>
</body>
</html>
